<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        .container{
            width: 100%;
            border:2px solid black;
            display: table;
        }
        .left{
            width: 300px;
            background-color: gold;
            display: table-cell;
        }
        .right{
            width: 400px;
            background-color: goldenrod;
            display: table-cell;
        }
        .main{
            background-color: green;
            height: 600px;
            display: table-cell;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="main"></div>
        <div class="right"></div>
    </div>
</body>
</html>
